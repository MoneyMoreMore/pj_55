<!DOCTYPE html>
<html>
  <style>
    .container {
      width: 400px;
      height: 400px;
      margin: 100px auto;
      border: thin solid aqua;
      background: #f0f0f0;
    }
    #cv {
     border: thin solid #aaa;
    }
  </style>
<body>
<div class="container">
 <canvas id='cvs' width='400' height='400'></canvas>
</div>
<script>

  CanvasRenderingContext2D.prototype.sector = function (x, y, radius, sDeg, eDeg) {
    this.save();  // 初始保存
    this.translate(x, y);   // 位移到目标点
    this.beginPath();
    this.arc(0,0,radius,sDeg, eDeg);    // 画出圆弧
    this.save();    // 再次保存以备旋转
    this.rotate(eDeg);    // 旋转至起始角度
    this.moveTo(radius,0);    // 移动到终点，准备连接终点与圆心
    this.lineTo(0,0);   // 连接到圆心
    this.restore();   // 还原
    this.rotate(sDeg);    // 旋转至起点角度
    this.lineTo(radius,0);    // 从圆心连接到起点
    this.closePath();
    this.restore();   // 还原到最初保存的状态
    return this;
  }
  var ctx = document.getElementById('cvs').getContext('2d');
  ctx.fillStyle="#f1f";
  ctx.sector(200,200,100,Math.PI/180*135,Math.PI/180*300).fill();  
</script>
</body>
</html>
