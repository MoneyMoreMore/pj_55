<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <script src="../../static/layui/layui.js"></script>
    <script src="../../js/jquery.js"></script>
    <style>
        .my-test{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
            <div data-method="setTop" class="my-test">图表的模态框测试</div>
            <div style="width: 500px;height: 500px;">
                <div id="chart1" style="height: 100%"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../static/echarts/echarts.js"></script>
    <script src="./initChart.js"></script>
    <script type="text/javascript">
        console.log('开始请求');
        // 全局变量
        var legend;
        var series;
        var xAxis;
        setTimeout(function () {
            $.ajax({
                type: "GET",
                data: "",
                dataType: 'json',
                url: "./test-json.json",
                success: function (res) {
                    if (res.resultCode == 200) {
                        legend = [];
                        series = [];
                        xAxis = res.data.xAxis;
                        res.data.series.forEach(function (item) {
                            legend.push(item.name);
                            series.push(
                                {
                                    name: item.name,
                                    type: 'line',
                                    areaStyle: {},
                                    data: item.data
                                }
                            )
                        });
                    };
                    initChart('chart1', legend, xAxis, series);
                }
            });
        }, 2000);
    </script>

    <script>
        layui.use('layer', function () {
            var $ = layui.jquery, layer = layui.layer;
            //触发事件
            var active = {
                setTop: function () {
                    var that = this;
                    layer.open({
                        type: 2,
                        title: '图表的模态框测试',
                        area: ['70%', '70%'],
                        shade: 0.3,
                        offset: ['15%', '15%'],
                        maxmin: true,
                        anim: 1,
                        content: './child.html',
                        yes: function () {
                            $(that).click();
                        },
                        btn2: function () {
                            layer.closeAll();
                        },
                        zIndex: layer.zIndex,
                        success: function (layero) {
                            // 子页面
                        }
                    });
                }
            };
            $('#layerDemo .my-test').on('click', function () {
                if (legend && xAxis && series) {
                    var othis = $(this), method = othis.data('method');
                    active[method] ? active[method].call(this, othis) : '';
                } else {
                    console.log('未加载');
                }
            });
        });
    </script>


</body>

</html>
