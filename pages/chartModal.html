<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图表模态框</title>
    <script src="../static/echarts/echarts.js"></script>
    <script src="../js/initChart.js"></script>
    <style>
        .content {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        #chartModal {
            flex: 1;
        }

        .chart-group {
            flex: 1;
            display: flex;
        }

        .chart-group>div {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="content">

    </div>

    <script src="../js/jquery.js"></script>
    <script>
        var funName = parent.chartTypeState;
        var postodalData = parent.postModalData;
        console.log(funName, postodalData)
        switch (funName) {
            case 'drawLine':
            case 'drawVerticalBar':
            case 'drawVerticalBarH':
            case 'drawHorizontalBar':
            case 'drawVerticalSingleBar':
            case 'drawRing':
                var chartModal = $('<div id="chartModal"></div>');
                $('.content').html(chartModal);
                initChartFun[funName]('chartModal', postodalData);
                break;
            case 'drawHollowRing':
            case 'drawPartRing':
                var chartGroup = $('<div class="chart-group"></div>');
                postodalData.forEach(function (item, idx) {
                    var domId = 'chartModal' + (idx + 1);
                    var chartModal = $('<div id=' + domId + '></div>')
                    chartGroup.append(chartModal);
                });
                $('.content').html(chartGroup);
                postodalData.forEach(function (item, idx) {
                    var domId = 'chartModal' + (idx + 1);
                    initChartFun[funName](domId, postodalData[idx]);
                });
                break;
        }

    </script>
</body>

</html>
