<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>漏洞态势感知平台</title>
    <link rel="stylesheet" href="../css/layui-reset.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../static/layui/layui.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <span>XX网漏洞态势感知平台</span>
        </div>
        <div class="content">
            <div class="top">
                <div class="chart1">
                    <div class="chart1-title">
                        <div>
                            <span class="chart-click" data-method="setTop" data-chartType="draw3DCylinder">资产态势</span>
                        </div>
                        <div>
                            <div>
                                <span>
                                    <i>0 ~ 25</i>
                                    <i>低风险</i>
                                </span>
                                <span>
                                    <i>60 ~ 100</i>
                                    <i>中风险</i>
                                </span>
                            </div>
                            <div>
                                <span>
                                    <i>25 ~ 60</i>
                                    <i>高风险</i>
                                </span>
                                <span>
                                    <i>60 ~ 100</i>
                                    <i>极高风险</i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div id="chart1">
                        <div class="meter-box">
                            <img src="../img//pointer.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="chart2">
                    <div class="chart1-title">
                        <div>
                            <span class="chart-click" data-method="setTop" data-chartType="draw3DCylinder">服务态势</span>
                        </div>
                    </div>
                    <div id="chart2"></div>
                </div>

                <div class="chart3">
                    <div class="chart1-title">
                        <div>
                            <span class="chart-click" data-method="setTop" data-chartType="drawRectRadar">用户态势</span>
                        </div>
                    </div>
                    <div id="chart3"></div>
                </div>
            </div>
            <div class="down">
                <div class="chart4">
                    <div class="chart1-title">
                        <div>
                            <span class="chart-click" data-method="setTop" data-chartType="drawScatter">数据态势</span>
                        </div>
                    </div>
                    <div id="chart4"></div>
                </div>
                <div class="chart5">
                    <div class="chart1-title">
                        <div>
                            <span class="chart-click" data-method="setTop" data-chartType="drawGradientLine">网络态势预测分析</span>
                        </div>
                    </div>
                    <div id="chart5"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/jquery.js"></script>
    <script src="../static/echarts/echarts.js"></script>
    <script src="../static/amchart/amcharts.js"></script>
    <script src="../static/amchart/serial.js"></script>
    <script src="../js/initChart.js"></script>
    <script src="../js/center.js"></script>
</body>

</html>
