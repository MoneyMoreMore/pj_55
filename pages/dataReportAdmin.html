<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主管-操作页面</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../css/layui-reset.css">
    <link rel="stylesheet" href="../css/dataReportAdmin.css">
    <script src="../js/jquery.js"></script>
    <script src="../static/layui/layui.js"></script>
</head>

<body>
    <div class="container">
        <div class="header-lf">
            <div class="title-lf">数据报表 <span class="sp">（IT主管）</span></div>
            <div>
                <span>Admin</span>
                <i class="layui-icon layui-icon-triangle-d"></i>
                <a href="../login.html" class="login-out">退出登陆</a>
            </div>
        </div>
        <div class="select-option">
            <div class="sel1">
                <form class="layui-form">
                    <div class="layui-inline">
                        <div class="title title1">报表</div>
                        <div class="layui-inline" style="width: 100px;">
                            <select name="report">
                                <option value="0">日报</option>
                                <option value="1">月报</option>
                            </select>
                        </div><!--  
                        --><div class="layui-inline">
                            <input type="text" class="layui-input" id="pickDate1" name="pickDate1" placeholder="选择日期">
                        </div><!-- 
                        --><div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="formSubmit">确定</button>
                        </div>
                    </div>
                    <div class="layui-inline thing">
                        <div class="title title1">事件</div>
                        <div class="layui-inline">
                            <input type="text" name="keyword" autocomplete="off" placeholder="输入事件关键字" class="layui-input">
                        </div><!-- 
                        --><div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="formSearch">
                                <i class="layui-icon layui-icon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="sel2">
                <div class="layui-inline thing">
                    <div class="title title1"></div>
                    <div class="layui-inline">
                        <button class="layui-btn download" data-type="getCheckData">下载</button>
                    </div>
                </div>
                <!-- <div class="layui-inline thing">
                    <div class="title title1"></div>
                    <div class="layui-inline">
                        <button class="layui-btn del" data-type="getCheckData">删除</button>
                    </div>
                </div> -->
            </div>
        </div>
        <!-- table -->
        <div class="form-table">
            <div class="table-title">
                <span>事件列表</span>
            </div>
            <div class="table-render">
                <table class="layui-hide" id="reportTable" lay-filter="compareOpera"></table>
            </div>
        </div>
        <!-- right -->
        <div class="compare-wrapper">
            <div class="compare-ctt">
                <div class="title">事件对比</div>
                <div class="compare-list">
                    
                </div>
                <p class="tip">最多四个</p>
                <div class="btn-wrapper">
                    <button class="layui-btn compare-btn">对比</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="reportOpera">
        <a class="layui-btn layui-btn-primary layui-btn-xs opera-btn" lay-event="compare">+对比</a>
    </script>

    <script src="../js/dataReportAdmin.js"></script>
</body>

</html>
