<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <link rel="stylesheet" href="../css/layui-reset.css">
  <link rel="stylesheet" href="../css/serveSafe.css">
  <link rel="stylesheet" href="../css/waterBall.css">
  <script src="../js/jquery.js"></script>
  <script src="../static/layui/layui.js"></script>
  <title>服务安全态势</title>
</head>

<body>
  <svg class="svg-data" version="1.1" xmlns="http://www.w3.org/2000/svg">

  </svg>
  <div class="container">
    <div class="header-lf">
      <h3 class="title-lf">网络服务安全态势</h3>
    </div>
    <div class="center-ball"></div>
    <div class="section layui-row">
      <div class="layui-col-lg3 col-1">
        <div class="chart-box box-svg1">
          <h3 class="box-title chart-click" data-method="setTop" data-chartType="drawLiquidFill"><span>内存消耗率</span></h3>
          <div class="chart" id="chart1">
          </div>
        </div>
        <p></p>
        <div class="chart-box box-svg2">
          <h3 class="box-title chart-click" data-method="setTop" data-chartType="drawOneFanPie1"><span>CPU占用率</span></h3>
          <div class="chart" id="chart2"></div>
        </div>
        <p></p>
        <div class="chart-box box-svg3">
          <h3 class="box-title chart-click" data-method="setTop" data-chartType="drawOneFanPie2"><span>网络宽带占用率</span></h3>
          <div class="chart" id="chart3"></div>
        </div>
      </div>

      <div class="layui-col-lg3 col-2">
        <div class="chart-box  box-svg4">
          <h3 class="box-title chart-click" data-method="setTop" data-chartType="drawLine4"><span>服务态势感知曲线</span></h3>
          <div class="chart" id="chart4"></div>
        </div>
        <p></p>
        <div class="tag-box">
          <div class="tag" id='tag1'>
            <p>50%</p>
            <p>服务态势分析</p>
          </div>
        </div>
        <p></p>
        <div class="tag-box">
          <div class="tag" id='tag2'>
            <p>60%</p>
            <p>服务可用性指数</p>
          </div>
        </div>
      </div>

      <div class="layui-col-lg3 col-3">
        <div class="chart-box box-svg5">
          <h3 class="box-title chart-click" data-method="setTop" data-chartType="drawLine5"><span>协议包分布变化率</span></h3>
          <div class="chart" id="chart5"></div>
        </div>
        <p></p>
        <div class="tag-box blank"></div>
        <p></p>
        <div class="tag-box">
          <div class="tag" id='tag3'>
            <p>60%</p>
            <p>服务稳定性指数</p>
          </div>
        </div>
      </div>
      <div class="layui-col-lg3 col-4">
        <div class="chart-box box-svg6">
          <h3 class="box-title chart-click" data-method="setTop" data-chartType="drawLine6"><span>数据包大小变化率</span></h3>
          <div class="chart" id="chart6"></div>
        </div>
        <p></p>
        <div class="chart-box box-svg7">
          <h3 class="box-title chart-click" data-method="setTop" data-chartType="drawTwoFanPie"><span>平均存活时间</span></h3>
          <div class="chart" id="chart7"></div>
        </div>
        <p></p>
        <div class="chart-box box-svg8">
          <h3 class="box-title chart-click" data-method="setTop" data-chartType="drawVerticalBarH"><span>流量变化率</span></h3>
          <div class="chart" id="chart8"></div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</body>
<script src="../static/echarts/echarts.js"></script>
<script src="../static/echarts/echarts-liquidfill.min.js"></script>
<script src="../js/initChart.js"></script>
<script src="../js/serveSafe.js"></script>

</html>
