<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <link rel="stylesheet" href="../css/serveSafe.css">
  <script src="../js/jquery.js"></script>
  <script src="../static/layui/layui.js"></script>
  <title>服务安全态势</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h3 class="title">网络服务安全态势</h3>
    </div>

    <div class="section layui-row">
      <div class="layui-col-lg3 col-1">
        <div class="chart-box">
          <h3 class="title"><span>内存消耗率</span></h3>
          <div class="chart" id="chart1">
          </div>
        </div>
        <div class="chart-box">
          <h3 class="title"><span>CPU占用率</span></h3>
          <div class="chart" id="chart2"></div>
        </div>
        <div class="chart-box">
          <h3 class="title"><span>网络宽带占用率</span></h3>
          <div class="chart" id="chart3"></div>
        </div>
      </div>

      <div class="layui-col-lg3 col-2">
        <div class="chart-box">
          <h3 class="title"><span>服务态势感知曲线</span></h3>
          <div class="chart" id="chart4"></div>
        </div>
        <div class="tag-box">
          <div class="tag" id='tag1'>
            <p>50%</p>
            <p>服务态势分析</p>
          </div>
        </div>
        <div class="tag-box">
          <div class="tag" id='tag2'>
            <p>60%</p>
            <p>服务可用性指数</p>
          </div>
        </div>
      </div>

      <div class="layui-col-lg3 col-3">
        <div class="chart-box">
          <h3 class="title"><span>协议包分布变化率</span></h3>
          <div class="chart" id="chart5"></div>
        </div>
        <div class="tag-box blank"></div>
        <div class="tag-box">
          <div class="tag" id='tag3'>
            <p>60%</p>
            <p>服务稳定性指数</p>
          </div>
        </div>
      </div>
      <div class="layui-col-lg3 col-4">
        <div class="chart-box">
          <h3 class="title"><span>数据包大小变化率</span></h3>
          <div class="chart" id="chart6"></div>
        </div>
        <div class="chart-box">
          <h3 class="title"><span>平均存活时间</span></h3>
          <div class="chart" id="chart7"></div>
        </div>
          <div class="chart-box">
          <h3 class="title"><span>流量变化率</span></h3>
          <div class="chart" id="chart8"></div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</body>
<script src="../static/echarts/echarts.js"></script>
<script src="../static/echarts/echarts-liquidfill.min.js"></script>
<script src="../js/serveSafe.js"></script>

</html>
