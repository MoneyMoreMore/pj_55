<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <link rel="stylesheet" href="../css/serveSafe.css">
  <script src="../js/jquery.js"></script>
  <script src="../static/layui/layui.js"></script>
  <title>服务安全态势</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h3 class="title">网络服务安全态势</h3>
    </div>

    <div class="section layui-row">
      <div class="layui-col-lg3 col-1">
        <div class="chart-box">
          <div class="chart"></div>
        </div>
        <div class="chart-box">
          <div class="chart"></div>
        </div>
        <div class="chart-box">
          <div class="chart"></div>
        </div>
      </div>

      <div class="layui-col-lg3 col-2">
        <div class="chart-box">
          <div class="chart"></div>
        </div>
        <div class="tag-box">
          <div class="tag" id='tag1'></div>
        </div>
        <div class="tag-box">
          <div class="tag" id='tag2'></div>
        </div>
      </div>

      <div class="layui-col-lg3 col-3">
        <div class="chart-box">
          <div class="chart"></div>
        </div>
        <div class="tag-box blank"></div>
        <div class="tag-box">
          <div class="tag" id='tag3'></div>
        </div>
      </div>
      <div class="layui-col-lg3 col-4">
        <div class="chart-box">
          <div class="chart"></div>
        </div>
        <div class="chart-box">
          <div class="chart"></div>
        </div>
        <div class="chart-box">
          <div class="chart"></div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</body>
<script src="../static/echarts/echarts.js"></script>
<script src="../js/serveSafe.js"></script>

</html>
