<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/layui-reset.css">
    <link rel="stylesheet" href="../static/swiper/css/swiper.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../css/networkData.css">
    <script src="../static/swiper/js/swiper.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../static/layui/layui.js"></script>
    <title>网络数据安全态势</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <h3 class="title">网络数据安全态势</h3>
            <div class="add-speed">
                数据增加速率：
                <span class="speed">1T/天</span>
            </div>
        </div>
        <div class="content layui-fluid">
            <div class="left">
                <div class="layui-row">
                    <div class="wrapper">
                        <a href="#">
                            <span class="precent"> 56 %</span>
                            <span class="title">网络态势分析</span>
                        </a>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="wrapper">
                        <a href="#">
                            <span class="precent"> 56 %</span>
                            <span class="title">数据防御指数</span>
                        </a>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="wrapper">
                        <a href="#">
                            <span class="precent"> 56 %</span>
                            <span class="title">数据操作指数</span>
                        </a>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="wrapper">
                        <a href="#">
                            <span class="precent"> 56 %</span>
                            <span class="title">数据威胁指数</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="layui-row">
                    <div class="layui-col col-4 chart-box">
                        <h3 class="chart-name chart-click" data-method="setTop" data-chartType="drawLine">数据态势预测</h3>
                        <div class="chart" id="chart-1"></div>
                    </div>
                    <div class="layui-col col-3 chart-box">
                        <h3 class="chart-name chart-click" data-method="setTop" data-chartType="drawLiquidFill1">数据防泄漏强度</h3>
                        <div class="chart" id="chart-2"></div>
                    </div>
                    <div class="layui-col col-3 chart-box">
                        <h3 class="chart-name chart-click" data-method="setTop" data-chartType="drawLiquidFill2">文件监控强度</h3>
                        <div class="chart" id="chart-3"></div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col col-4 chart-box">
                        <h3 class="chart-name">数据日常操作指数</h3>
                        <div class="chart table-chart">
                            <div class="th-header">
                                <span>事件</span>
                                <span>值</span>
                                <span>日期</span>
                            </div>
                            <div class="th-boby">
                                <div class="swiper-container swiper-container1">
                                    <div class="swiper-wrapper">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col col-4 chart-box">
                        <h3 class="chart-name">数据异常访问指数</h3>
                        <div class="chart table-chart">
                            <div class="th-header">
                                <span>事件</span>
                                <span>值</span>
                                <span>日期</span>
                            </div>
                            <div class="th-boby">
                                <div class="swiper-container swiper-container2">
                                    <div class="swiper-wrapper">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col col-4 chart-box">
                        <h3 class="chart-name chart-click" data-method="setTop" data-chartType="draw3DCylinderH">数据受损指数</h3>
                        <div class="chart">
                            <div id="chart-4"></div>
                        </div>
                    </div>
                    <div class="layui-col col-4 chart-box">
                        <h3 class="chart-name chart-click" data-method="setTop" data-chartType="drawPartRing">数据篡改指数</h3>
                        <div class="chart chart-two">
                            <div class="chart-lf" id="chart-5"></div>
                            <div class="chart-rt" id="chart-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../static/echarts/echarts.js"></script>
<script src="../static/echarts/echarts-liquidfill.min.js"></script>
<script src="../static/amchart/amcharts.js"></script>
<script src="../static/amchart/serial.js"></script>
<script src="../js/initChart.js"></script>
<script src="../js/networkData.js"></script>
</html>
