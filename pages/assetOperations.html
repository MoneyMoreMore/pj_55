<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资产-运维</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../css/assetOperations.css">
    <link rel="stylesheet" href="../css/layui-reset.css">
    <script src="../js/jquery.js"></script>
    <script src="../static/layui/layui.js"></script>
</head>

<body>
    <div class="container">
        <div class="header-lf-lg">
            <div class="title-lf-lg">网络资产安全态势 <span class="sp">— —资产运维指数</span></div>
        </div>
        <div class="chart-table">
            <div class="chart-group">
                <div class="chart1 chart">
                    <div class="box-title-mid chart-click" data-method="setTop" data-chartType="draw3DCylinderH">资产安全性指数</div>
                    <div class="chart-show">
                        <div id="chart1"></div>
                    </div>
                </div>
                <p class="empty"></p>
                <div class="chart2">
                    <div class="box-title-mid chart-click" data-method="setTop" data-chartType="drawPartRing">资产可用性指数</div>
                    <div class="chart-show">
                        <div id="chart2"></div>
                        <div id="chart3"></div>
                        <div id="chart4"></div>
                    </div>
                </div>
            </div>
            <div class="empty-row"></div>
            <div class="chart-group">
                <div class="chart3">
                    <div class="box-title-mid chart-click" data-method="setTop" data-chartType="drawHollowRing">资产稳定性指数</div>
                    <div class="chart-show chart-show-table">
                        <div class="table-chart">
                            <div>
                                <span>60%</span>
                                <span>平均存活事件</span>
                            </div>
                            <div class="nbsp">
                                <span>60%</span>
                                <span>平均存活事件</span>
                            </div>
                            <div>
                                <span>60%</span>
                                <span>平均存活事件</span>
                            </div>
                        </div>
                        <div>
                            <div id="chart5"></div>
                            <div id="chart6"></div>
                        </div>
                    </div>
                </div>
                <p class="empty"></p>
                <div class="chart4">
                    <div class="box-title-mid chart-click" data-method="setTop" data-chartType="drawVerticalBar">资产重要性指数</div>
                    <div class="chart-show">
                        <div id="chart7"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/echarts/echarts.js"></script>
    <script src="../static/amchart4/core.js"></script>
    <script src="../static/amchart4/charts.js"></script>
    <script src="../static/amchart4/animated.js"></script>
    <script src="../js/initChart.js"></script>
    <script src="../js/initModal.js"></script>
    <script src="../js/assetOperations.js"></script>
</body>

</html>
