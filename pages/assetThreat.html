<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资产-威胁</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../css/asset-risk.css">
    <link rel="stylesheet" href="../css/layui-reset.css">
    <script src="../js/jquery.js"></script>
    <script src="../static/layui/layui.js"></script>
</head>

<body>
    <div class="container">
        <div class="opera-title">
            <div>网络资产安全态势 <span class="sp">— —资产威胁指数</span></div>
        </div>
        <div class="chart-table">
            <div class="chart-group">
                <div class="chart1">
                    <div class="title chart-click" data-method="setTop" data-chartType="drawVerticalBarH">木马攻击事件指数</div>
                    <div class="chart-show">
                        <div id="chart1"></div>
                    </div>
                </div>
                <div class="chart2">
                    <div class="title chart-click" data-method="setTop" data-chartType="drawLine">病毒攻击事件指数</div>
                    <div class="chart-show">
                        <div id="chart2"></div>
                    </div>
                </div>
            </div>
            <div class="chart-group">
                <div class="chart3">
                    <div class="title">拒绝服务事件指数</div>
                    <div class="table-chart">
                        <div class="th-header">
                            <span>名称</span>
                            <span>值</span>
                            <span>日期</span>
                        </div>
                        <div class="th-boby service-event">

                        </div>
                    </div>
                </div>
                <div class="chart4">
                    <div class="title chart-click" data-method="setTop" data-chartType="drawRing">网络欺骗类事件指数</div>
                    <div class="chart-show">
                        <div id="chart3"></div>
                    </div>
                </div>
                <div class="chart4">
                    <div class="title">消息收集事件指数</div>
                    <div class="table-chart">
                        <div class="th-header">
                            <span>名称</span>
                            <span>值</span>
                            <span>日期</span>
                        </div>
                        <div class="th-boby collect-event">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/echarts/echarts.js"></script>
    <script src="../js/initChart.js"></script>
    <script src="../js/asset-risk.js"></script>
</body>

</html>
