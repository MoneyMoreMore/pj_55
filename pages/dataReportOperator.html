<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>值班员-操作页面</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../css/dataReportOperator.css">
    <link rel="stylesheet" href="../css/layui-reset.css">
    <script src="../js/jquery.js"></script>
    <script src="../static/layui/layui.js"></script>
</head>

<body>
    <div class="container">
        <div class="header-lf">
            <div class="title-lf">数据报表 <span class="sp">（值班员）</span></div>
            <div>
                <span>Admin</span>
                <i class="layui-icon layui-icon-triangle-d"></i>  
            </div>
        </div>
        <div class="select-option">
            <div class="sel1">
                <form class="layui-form">
                    <div class="layui-inline">
                        <div class="title">报表</div>
                        <div class="layui-inline" style="width: 100px;">
                            <select name="report">
                                <option value="0">日报</option>
                                <option value="1">月报</option>
                            </select>
                        </div><!--  
                        --><div class="layui-inline">
                            <input type="text" class="layui-input" id="pickDate1" name="pickDate1" placeholder="选择日期">
                        </div><!-- 
                        --><div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="formSubmit">确定</button>
                        </div>
                    </div>
                    <div class="layui-inline thing">
                        <div class="title">事件</div>
                        <div class="layui-inline">
                            <input type="text" name="keyword" autocomplete="off" placeholder="输入事件关键字" class="layui-input">
                        </div><!-- 
                        --><div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="formSearch">
                                <i class="layui-icon layui-icon-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="layui-inline thing">
                        <div class="title"></div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="formDel">删除</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- table -->
        <div class="form-table">
            <div class="table-title">
                <span>事件列表</span>
                <div class="layui-inline">
                    <button class="layui-btn download" data-type="getCheckData">下载</button>
                </div>
            </div>
            <table class="layui-hide" id="reportTable"></table>
        </div>
    </div>

    <script src="../js/dataReportOperator.js"></script>
</body>

</html>
