<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网络用户安全态势</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../css/layui-reset.css">
    <link rel="stylesheet" href="../css/waterBall.css"> 
    <link rel="stylesheet" href="../css/userSafe.css">
    <link rel="stylesheet" href="../static/swiper/css/swiper.css">
    <script src="../static/swiper/js/swiper.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../static/layui/layui.js"></script>
</head>

<body>
    <svg class="svg-data" version="1.1" xmlns="http://www.w3.org/2000/svg">

    </svg>
    <div class="container">
        <div class="header-lf">
            <div class="title-lf">网络用户安全态势</div>
        </div>
        <div class="content">
            <div class="bg-ct">
                <div class="tag-box tag-1">
                    <a class="tag1" href="./userSituation.html">
                        <div>60%</div>
                        <div>用户态势分析</div>
                    </a>
                </div>
                <div class="tag-box tag-2">
                    <a class="tag2" href="#">
                        <div>60%</div>
                        <div>用户防御指数</div>
                    </a>
                </div>
                <div class="tag-box tag-3">
                    <a class="tag3" href="#">
                        <div>60%</div>
                        <div>用户行为指数</div>
                    </a>
                </div>
                <div class="tag-box tag-4">
                    <a class="tag4" href="#">
                        <div>60%</div>
                        <div>用户威胁指数</div>
                    </a>
                </div>
            </div>
            <div class="col col-1">
                <div class="chart-box box-svg2">
                    <span class="box-title">用户身份认证强度</span>
                    <div class="chart table-chart">
                        <div class="th-header">
                            <span>事件</span>
                            <span>值</span>
                            <span>日期</span>
                        </div>
                        <div class="th-boby">
                            <div class="swiper-container swiper-container1">
                                <div class="swiper-wrapper">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col col-2">
                <div class="chart-box to-lf box-svg1">
                    <span class="box-title chart-click" data-method="setTop" data-chartType="drawLine">用户态势预测分析</span>
                    <div id="chart1" class="chart"></div>
                </div>
                <div class="row-empty"></div>
                <div class="chart-box box-svg3">
                    <span class="box-title chart-click" data-method="setTop" data-chartType="drawWaterBall">用户行为控制强度</span>
                    <div id="chart2" class="chart"></div>
                </div>
            </div>
            <div class="col col-empty"></div>
            <div class="col col-3">
                <div class="chart-box box-svg4">
                    <span class="box-title chart-click" data-method="setTop" data-chartType="draw3DCylinderH1">用户日常行为指数</span>
                    <div id="chart3" class="chart"></div>
                </div>
                <div class="row-empty"></div>
                <div class="chart-box box-svg7">
                    <span class="box-title chart-click" data-method="setTop" data-chartType="draw3DCylinderH2">网络操作异常指数</span>
                    <div id="chart4" class="chart"></div>
                </div>
            </div>
            <div class="col col-4">
                <div class="chart-box chart-box56 box-svg5">
                    <span class="box-title chart-click" data-method="setTop" data-chartType="drawPartRing">外设操作异常指数</span>
                    <div class="chart-ws chart">
                        <div id="chart5"></div>
                        <div id="chart6"></div>
                    </div>
                </div>
                <div class="chart-box box-svg6">
                    <span class="box-title">外设操作异常指数</span>
                    <div class="chart table-chart">
                        <div class="th-header">
                            <span>事件</span>
                            <span>值</span>
                            <span>日期</span>
                        </div>
                        <div class="th-boby">
                            <div class="swiper-container swiper-container2">
                                <div class="swiper-wrapper">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        var h = parseInt($('.bg-ct').css('height'));
        $('.bg-ct').css('width',1.5*h+'px');
    </script>
    <script src="../static/echarts/echarts.js"></script>
    <script src="../static/echarts/echarts-liquidfill.min.js"></script>
    <script src="../static/amchart4/core.js"></script>
    <script src="../static/amchart4/charts.js"></script>
    <script src="../static/amchart4/animated.js"></script>
    <script src="../js/initChart.js"></script>
    <script src="../js/initModal.js"></script>
    <script src="../js/userSafe.js"></script>
</body>

</html>
